<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Extract step -->
  <rect x="50" y="100" width="100" height="100" rx="10" fill="#0071e3" opacity="0.8"/>
  <text x="100" y="150" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Extract</text>
  <text x="100" y="175" font-family="Arial" font-size="12" fill="white" text-anchor="middle">PDF, TXT</text>
  
  <!-- Transform step -->
  <rect x="200" y="100" width="100" height="100" rx="10" fill="#34c759" opacity="0.8"/>
  <text x="250" y="150" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Transform</text>
  <text x="250" y="175" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Clean, Chunk</text>
  
  <!-- Load step -->
  <rect x="350" y="100" width="100" height="100" rx="10" fill="#ff9500" opacity="0.8"/>
  <text x="400" y="150" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Load</text>
  <text x="400" y="175" font-family="Arial" font-size="12" fill="white" text-anchor="middle">JSONL, DB</text>
  
  <!-- Arrows -->
  <path d="M 155 150 H 195" stroke="#333" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <polygon points="190,145 200,150 190,155" fill="#333"/>
  
  <path d="M 305 150 H 345" stroke="#333" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <polygon points="340,145 350,150 340,155" fill="#333"/>
  
  <!-- Title -->
  <text x="250" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">ETL Process</text>
</svg>
